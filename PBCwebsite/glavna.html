<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Partizan Basketball Club</title>
    <meta name="description" content="Simple HTML5 Page layout template with header, footer, sidebar, etc.">
    <!-- Bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/spapp.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JavaScript Files -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.spapp.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/script.js"></script>
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Partizan Basketball Club</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Content -->
    <section id="pageContent">
        <main id="spapp" role="main">
            <section id="home" data-load="index.html"></section>
            <section id="register" data-load="register.html"></section>
            <section id="cart" data-load="cart.html"></section>
            <section id="contact" data-load="contact.html"></section>
        </main>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Partizan Basketball Club. All Rights Reserved. <a  target="_blank" rel="nofollow" class="text-white">HTML5 Templates</a></p>
        <address>
            Contact: <a href="nedim.avdukic@stu.ibu.edu.ba" class="text-white">Mail me</a>
        </address>
    </footer>

    <!-- JavaScript Initialization -->
    <script>
        var app = $.spapp({
            defaultView: "#index",
            templateDir: "./assets/views/"
        });
        app.run();
    </script>
</body>

</html>
